[package]
name = "extreme_bevy"
version = "0.1.0"
edition = "2021"

[profile.dev.package."*"]
opt-level = 2

[dependencies]
bevy = "0.15"
bevy_ggrs = { version = "0.17", features = ["wasm-bindgen"] }
bevy_matchbox = { version = "0.11", features = ["ggrs"] }
bevy_asset_loader = "0.22"
clap = { version = "4.5", features = ["derive"] }
bevy_roll_safe = "0.4"
bevy_egui = "0.31"