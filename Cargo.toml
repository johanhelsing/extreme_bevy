[package]
name = "extreme_bevy"
version = "0.1.0"
edition = "2024"

[profile.dev.package."*"]
opt-level = 2

[dependencies]
bevy = "0.17"
bevy_ggrs = { version = "0.19", features = ["wasm-bindgen"] }
bevy_matchbox = { version = "0.13", features = ["ggrs"] }
bevy_asset_loader = "0.24.0-RC"
clap = { version = "4.5", features = ["derive"] }
bevy_roll_safe = "0.6"